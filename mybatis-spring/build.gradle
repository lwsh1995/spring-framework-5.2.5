plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testCompile 'com.atomikos:transactions-jdbc:5.0.6'
    testCompile 'org.apache.derby:derby:10.14.2.0'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.6.1'
    testCompile 'org.jboss.byteman:byteman-bmunit:4.0.11'
    testCompile 'org.springframework:spring-test:5.2.5.RELEASE'
    testCompile 'org.springframework:spring-web:5.2.5.RELEASE'
    testCompile 'org.springframework.batch:spring-batch-core:4.2.2.RELEASE'
    testCompile 'org.springframework.batch:spring-batch-test:4.2.2.RELEASE'
    testCompile 'org.hsqldb:hsqldb:2.5.0'
    testCompile 'log4j:log4j:1.2.17'
    testCompile 'org.mockito:mockito-core:3.3.3'
    testCompile 'org.assertj:assertj-core:3.15.0'
    testCompile 'com.mockrunner:mockrunner-core:2.0.4'
    testCompile 'com.mockrunner:mockrunner-ejb:2.0.4'
    testCompile 'com.mockrunner:mockrunner-jdbc:2.0.4'
    testCompile 'jakarta.transaction:jakarta.transaction-api:1.3.3'
    testCompile 'jakarta.servlet:jakarta.servlet-api:4.0.3'
    compileOnly(project(":mybatis"))

//    compileOnly 'org.mybatis:mybatis:3.5.4'
    compileOnly 'org.springframework:spring-context:5.2.5.RELEASE'
    compileOnly 'org.springframework:spring-jdbc:5.2.5.RELEASE'
    compileOnly 'org.springframework.batch:spring-batch-infrastructure:4.2.2.RELEASE'
}

group = 'org.mybatis'
version = '2.0.5-SNAPSHOT'
description = 'mybatis-spring'
sourceCompatibility = '1.8'

configurations.all {
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}